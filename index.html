<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome To Age Calculator</h1>
    </div>
    <div class="container">
        <div class="date_container">
            <span class="lable">Select Date of Birth :</span>
            <input type="date" class="dob">
            <button class="btn">Calculate</button>
        </div>
        <div class="display_container">
            <div class="years">
                <span >00</span>
                <h4 >Years</h4>
            </div>
            <div class="months">
                <span >00</span>
                <h4 >Months</h4>
            </div>
            <div class="days">
                <span >00</span>
                <h4 >Days</h4>
            </div>
            <div class="errorMsg">
                <span>please select date of birth*</span>
            </div>

        </div>

    </div>
</body>
</html>
